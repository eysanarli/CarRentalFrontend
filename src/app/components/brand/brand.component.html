<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/brands">Tüm Markalar</li>
  <li (click)="setCurrentBrand(brand)" routerLink="/carDetails/brand/{{brand.brandId}}" *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
